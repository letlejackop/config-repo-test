docker:
  registry: cicd-tooling-ce.stc.com.sa
  image:
    pullSecret: cicd-ce-dockerhub
    path: stc/nc/microservices/nc-executor
    version: latest
    imagePullPolicy: Always
    fluentdpath: stc/b2c/microservices/fluent-bit
    fluentdversion: latest
  container:
    port: 8080
    targetPort: 8080
kubernetes:
  deployment:
    version: PLACEHOLDER_VERSION
    versionFormatted: PLACEHOLDER_FORMATTED_VERSION
    description: api-exposure-searching-nc-executor
  namespace: nc-ce-st
  replicas: 1
  resources:
    limits:
      memory: 1000Mi
      cpu: 1000m
    requests:
      memory: 300Mi
      cpu: 250m
  service:
    type: ClusterIP
    protocol: TCP
    name: 8080-tcp
  ingress:
    endpoint: nc-executor-nc-ce-st.apps.ocp-dev2.stc.com.sa
    termination: edge
fluentbitconf:
  host: elasticsearch.elastic-app-logging.svc.cluster.local
  port: 9200

sidecar:
  jaegertracing: false
  istio: false
application:
  name: nc-executor
management:
  server:
    port: 8080
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 60
    readinessProbe:
      periodSeconds: 60
      timeoutSeconds: 120
  endpoints:
    web:
      include: health
binder:
  configuration:
    commit_interval_ms: 100

config:
  application:
    security:
      exclusions: /v3/api-docs/**, /swagger*/**, /actuator/**

  spring:
    datasource:
      driverClassName: com.mysql.cj.jdbc.Driver
      username: user
      password: password
      url: jdbc:mysql://ip:port/db
      hikari:
        idle_timeout: 10000
        minimum_idle: 0
  jpa:
    open_in_view: false
    hibernate:
      ddl_auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  security:
    user:
      name: msuser
      password: password
  management:
    health:
    info_git_mode: full
    endpoints:
      web_exposure_include: health, metrics, info
    endpoint:
      health_show_details: always
    metrics:
      distribution:
        percentiles_histogram:
          http_server_requests: true
  springdoc:
    api_docs:
      enabled: true
    swagger_ui:
      enabled: true
  enable:
    ms_authorization:
      filter: true
  logging:
    level:
      sa_com_stc_framework_filter_LoggingFilter: DEBUG
